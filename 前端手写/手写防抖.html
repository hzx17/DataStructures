<style>
  div {
    height: 2000px;
  }
</style>
<body>
  <div>

  </div>
  <script>
    function dbRounce (fn , delay) {
      let timer 
      return function (...args) {
        if(timer) {
          clearTimeout(timer)
        }
        timer = setTimeout(() => {
            fn.apply(this,args)
          }, delay);
      }
    }
    const test = new dbRounce(clickHandler,1000)
    function clickHandler () {
      console.log('hello')
    }
    window.addEventListener('scroll',test)

  </script>
</body>
